<!doctype html>
<html lang='en'>

  <head>
    <title>Skatemag - Shop</title>
    <link rel='stylesheet' type='text/css' href='shopstyle.css'>
    <script src='main.js'></script>
  </head>

  <body>

      <nav title='Navigation bar'>
        <a href='index.html'><div class='nav-logo' title='Skatemag logo'></div></a>
        <div class='nav-link-wrap'>
          <!-- <div class='nav-link' title='Go to latest news'><h2>News</h2></div> -->
          <div class='nav-link active-link' title='Go to shop'><h2>Shop</h2></div>
          <div class='nav-link' title='Go to community page'><h2>Community</h2></div>
          <a href='contact.html'><div class='nav-link' title='Go to our contact page'><h2>Contact Us</h2></div></a>
        <div class='nav-link-wrap'>
      </nav>
      <div id='divider'></div>

      <div class='main'>
        <div class='left'>
          <div title='Search shop'><input type="text" id='myInput' onkeyup='searchShop(itemList)' name="searchbar" placeholder='Search shop...'></div>
          <h1>Filter Options</h1>
          <div id='line'></div>
          <div class='filter-wrap' id='price' title='Filter by Price' onclick='priceSort(itemList)'><h2>Price</h2></div>
          <div class='filter-wrap' id='type' title='Filter by type' onclick='typeSort(itemList)'><h2>Type</h2></div>
          <div class='filter-wrap' id='newest' title='Filter by age' onclick='ageSort(itemList)'><h2>Newest</h2></div>
        </div>

        <div class='middle' title='Shop'>
        </div>

        <div class='right'>
          <div class='social'>
            <div class='social-media-wrap' title='Skatemag social media links'>
              <div class='social-media' title='Skatemag Instagram' style='background: url(images/insta.png); background-size: cover;'></div>
              <div class='social-media' title='Skatemag Facebook' style='background: url(images/fb.png); background-size: cover;'></div>
              <div class='social-media' title='Skatemag Twitter' style='background: url(images/twitter.png); background-size: cover;'></div>
            </div>
          </div>
          </div>

        </div>



        </div>
  </body>

</html>
