<!doctype html>
<html lang='en'>

  <head>
    <title>Skatemag - Contact Us</title>
    <link rel='stylesheet' type='text/css' href='contactstyle.css'>
  </head>

  <body>
      <nav title='Navigation bar'>
        <a href='index.html'><div class='nav-logo' title='Skatemag logo'></div></a>
        <div class='nav-link-wrap'>
          <!-- <div class='nav-link' title='Go to latest news'><h2>News</h2></div> -->
          <a href='shop.html'><div class='nav-link' title='Go to shop'><h2>Shop</h2></div></a>
          <div class='nav-link' title='Go to community page'><h2>Community</h2></div>
          <div class='nav-link active-link' title='Go to our contact page'><h2>Contact Us</h2></div>
        <div class='nav-link-wrap'>
      </nav>
      <div id='divider'></div>

      <div class='main'>
        <div class='contact-form'>
          <form>
            <h1>Contact Form</h1>
            <div id='contact-divider'></div>
            <h2>Name:</h2><input id='name' type="text" name="name" placeholder=''>
            <h2>Message:</h2><textarea rows='2' cols='25'></textarea>

            <h2>Upload File:</h2>
            <input id='file' type="file" name="fileToUpload">
            <input id='submit' type="submit" value="Submit Form" name="submit">
          </form>
        </div>

        <div class='social'>
          <div class='social-media-wrap' title='Skatemag social media links'>
            <div class='social-media' title='Skatemag Instagram' style='background: url(images/insta.png); background-size: contain;'></div>
            <div class='social-media' title='Skatemag Facebook' style='background: url(images/fb.png); background-size: contain;'></div>
            <div class='social-media' title='Skatemag Twitter' style='background: url(images/twitter.png); background-size: contain;'></div>
          </div>
        </div>
      </div>
  </body>

</html>
